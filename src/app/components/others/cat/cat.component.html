<div *ngFor="let cat of categories.category">
  <div class="max-w-max mx-2 my-2">
    <a [routerLink]="['/category/', cat.mainCat]">
      <div class="flex flex-col mx-auto my-2">
        <img
          class="mask mask-circle w-9/12 mx-auto my-2"
          src="{{ cat.image }}"
        />
        <p class="mx-auto my-2">{{ cat.mainCat }}</p>
      </div>
    </a>
  </div>
</div>
